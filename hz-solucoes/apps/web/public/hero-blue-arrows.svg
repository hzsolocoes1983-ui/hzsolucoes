<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="50%" stop-color="#0c1424"/>
      <stop offset="100%" stop-color="#0b1120"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1d4ed8" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.45"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1080" height="1920" fill="url(#bg)"/>

  <!-- subtle diagonal arrows -->
  <g transform="translate(0,200)" filter="url(#glow)">
    <g fill="url(#arrowGrad)" stroke="none">
      <path d="M100 1200 h420 l-80 80 h-260 l60 60 h-60 l-120 -120 z" opacity="0.25"/>
      <path d="M380 900 h520 l-100 100 h-320 l80 80 h-80 l-180 -180 z" opacity="0.35"/>
      <path d="M680 600 h640 l-120 120 h-420 l100 100 h-100 l-200 -200 z" opacity="0.45"/>
    </g>
  </g>

  <!-- highlight beam -->
  <g>
    <rect x="-100" y="800" width="1280" height="8" fill="#1e3a8a" opacity="0.15"/>
    <rect x="-120" y="820" width="1320" height="4" fill="#22d3ee" opacity="0.2"/>
  </g>
</svg>