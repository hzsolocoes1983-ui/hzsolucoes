services:
  hz-backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_TRPC_URL: /trpc
    container_name: hz-backend
    ports:
      - "8080:3000" # usa 8080 no host para nÃ£o conflitar com dev local
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DATABASE_URL=file:/data/local.db
      - CORS_ORIGIN=*
      - EVOLUTION_API_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=minha-api-key-123
      - EVOLUTION_INSTANCE_NAME=hzsolucoes
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', res => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }).on('error', () => process.exit(1));\" "]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - hz_data:/data
    restart: unless-stopped
  evolution-api:
    image: atendai/evolution-api:v2.2.3
    container_name: evolution-api
    ports:
      - "8082:8080"
    environment:
      - AUTHENTICATION_API_KEY=minha-api-key-123
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolution@evolution-postgres:5432/evolution?schema=public
    restart: unless-stopped
  evolution-postgres:
    image: postgres:15-alpine
    container_name: evolution-postgres
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution
      - POSTGRES_DB=evolution
    volumes:
      - evolution_pg:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  hz_data:
  evolution_pg: